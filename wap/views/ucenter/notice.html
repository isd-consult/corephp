<ion-view view-title="消息中心"> 

	<ion-nav-buttons side="left">
		<a class="button button-icon icon-prepage" ng-click="back();"></a> 
	</ion-nav-buttons> 
	<!--*************************************************************-->
		<ion-header-bar class="bar-header bar-positive bar" align-title="center">
		<div class="buttons buttons-left" style="transition-duration: 0ms;">
		<span class="left-buttons">
    	<a style="margin-left:-3px;" href="javascript:history.back();" >
    		<img src="/images/back1.png" alt="返回" style="vertical-align:middle;">	</a>
  	        </span>
		</div>
		<div class="title title-center header-item" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px); left: 60px; right: 60px;">信息中心</div>
		<div class="buttons buttons-right" style="transition-duration: 0ms;">
		<span class="right-buttons">
			<a class="button ry-button" ng-click="logout();">退出</a>
		</span>
		</div>
		</ion-header-bar>
		<!--*************************************************************-->
	<ion-content class="m-center m-info m-message">
		<div class="tab-label" tab-index="0">
			<div class="tab-content message-list">
				<div class="list">
					<ion-list>
					<div class="item" ng-repeat="item in noticeList" ng-click="showDetail({{item}})">
						<h3>{{item.title}}</h3>
						<p>{{item.addDate}}</p>
					</div>
					</ion-list>
				</div>
				<div ng-if="noticeList.length == 0" class="empty-tip">暂无数据</div>
				<div ng-show="!noticeList" class="spinner-warp"><ion-spinner class="spinner spinner-ios"></ion-spinner></div>
				<ion-infinite-scroll ng-if="isMore" on-infinite="loadMore()" icon="ion-loading-c" distance="1%"> </ion-infinite-scroll>
			</div>
		</div>
	</ion-content> 
</ion-view>
